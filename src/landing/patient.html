    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">

            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->

            <nav class="navbar bg-light navbar-light">
                <div class="d-flex align-items-center ms-4 mb-4">


                </div>

                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded h-100 p-4">
                    <form>
                        <div class="row mb-3">
                            <label for="inputFIO" class="col-sm-2 col-form-label">ФИО</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFIO" oninput="Change_name(this)">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputAge" class="col-sm-2 col-form-label">Вік</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAge" oninput="Change_age(this)">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputHeight" class="col-sm-2 col-form-label">Зріст</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputHeight" oninput="Change_height(this)">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputWeight" class="col-sm-2 col-form-label">Вага</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputWeight" oninput="Change_weight(this)">
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="typeSelect" aria-label="Floating label select example">
                                <option value="1" selected>Норма/Патологія</option>
                                <option value="2">Ступінь фіброзу</option>
                            </select>
                            <label for="typeSelect">Тип аналізу</label>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="workFile" oninput="load_file(this)">
                        </div>
                        <div class="row mb-3">
                            <div id = "workImg_container">
                                <img id = 'workImg'>
                            </div>
                        </div>
                        <div id = 'analyz'></div>
                        <div type="submit" class="btn btn-primary" id = 'analyze-button'>Аналіз</div>
                        <div id = 'imgTable'></div>
                    </form>
